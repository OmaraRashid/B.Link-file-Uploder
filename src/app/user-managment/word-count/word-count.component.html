<div>
    <!-- Angular Material Card for Content Display -->
    <mat-card class="mb-3">
      <mat-card-content>
        <div class="content">{{ text }}</div>
      </mat-card-content>
    </mat-card>
  
    <!-- Angular Material Card for Word Count -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Word Count</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- Bootstrap Table for Word Counts -->
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Word</th>
              <th scope="col">Count</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let word of wordCounts">
              <td>{{ word.word }}</td>
              <td>{{ word.count }}</td>
            </tr>
          </tbody>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
