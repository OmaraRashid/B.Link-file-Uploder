<!-- user-dialog.component.html -->
<h2 mat-dialog-title>{{ isEditMode ? 'Edit User' : 'Add New User' }}</h2>
<mat-dialog-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label for="job">Job Title</label>
          <input type="text" id="job" class="form-control" formControlName="job">
        </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="userForm.value" cdkFocusInitial>{{ isEditMode ? 'Save' : 'Add' }}</button>
</mat-dialog-actions>
