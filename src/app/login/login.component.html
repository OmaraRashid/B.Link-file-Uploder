<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center my-5">
        <div class="form-group mb-4">
          <input type="text" formControlName="username" class="form-control rounded-pill form-control-lg" placeholder="Username" id="username">
<div *ngIf="loginForm.get('username')?.errors && loginForm.get('username')?.touched" class="alert alert-danger">
    Username is required.
  </div>
        </div>
        <div class="form-group mb-4">
          <input type="password" formControlName="password" class="form-control rounded-pill form-control-lg" placeholder="Password" id="password">
          <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            Password is required.
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block rounded-pill btn-lg mb-3">Login</button>
        <a href="#" class="d-block mt-3">Forgot password?</a>
      </form>
    </div>
  </div>
